<!DOCTYPE html>
<html ng-app="ngApp"> 
<head>
  <base href="/">    
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
 
 <script src="./ng-app.js">
 </script>

</head>
<body>

  <div ng-controller="MyCtrl">

    <div id="ngpo-test-client">
      Name: 
      <input ng-model="client.name" class="hocka borj">
      <span>{{client.name}}</span>
      <button ng-click="clearClientName()"
         id="clear-name-button">
         Clear Client Name</button>
    </div>
    <br>

    <div>
      DOB
      <input type=date ng-model="client.dob">
      <span>{{client.dob}}</span>
    </div>
    <br>

    <div>
      Type: 
      <select ng-model="client.type" 
         ng-options="type as type for type in clientTypes" >
      </select>
      <span>{{client.type}}</span>
    </div>
    <br> 

    <div>
      Payments: 
      <button ng-click="addPayment()" id="add-payment-button">Add Payment</button>
      <table> 
        <tr ng-repeat="payment in payments">
          <td><input ng-model=payment.amount></td>
          <td>{{payment.amount}}</td>
        </tr>
      </table>
    </div>
    <br>

    <div id="request">
      Request: 
      <input ng-model="client.request">
      <span>{{client.request}}</span>
    </div>
    <br>

    <div>
      City: 
      <input ng-model="client.city">
      <button id="delete-city-button" ng-click="deleteCity()">Delete City</button>
    </div>
    <br>

    <div id="trans-parent">
      <div id="transportation">
        Transportation: 
        <input ng-model="client.transportation">
        <span>{{client.transportation}}</span>
      </div>
    </div>
    <br>

    <div>
      Hobby: 
      <input ng-model="client.hobby" class="yada hocka">
      <button id="delete-hobby-button" ng-click=deleteHobby() class="yada abrk"
        >Delete Hobby</button>
    </div>

    <button id="add-rock-button">Add Rock with same Id but not child of all-bout-rocks</button>
    <div id="stone"><span>same id (stone) but not nested in all-bout-rocks.stones</span></div>


    <div id="all-bout-rocks">
      <div id="stones">
        <div id="stone"><span>astone!</span></div>
      </div>
      <input ng-model="client.rock" class="hard">
      <button id="add-rock-button" ng-click="addRock(client.rock)">
        Add Rock</button>
      <div ng-repeat="rock in client.rocks"><span>{{rock}}</span></div>
    </div>      

    <div id="if-show">
      <div id="showme" ng-show="showit">ShowMe?</div>
      <div id="ifme" ng-if="ifit">IfMe?</div>
      <button id="showme-button" ng-click="toggleShowMe()">Toggle ShowMe</button>
      <button id="ifme-button" ng-click="toggleIfMe()">Toggle IfMe</button>

    </div>

    <div id="custom-fns">
      <input ng-model="client.funny" type="number">
    </div>
  </div> <!-- end of ctrl --> 

</body>

</html
